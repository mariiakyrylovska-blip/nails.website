<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book • dolledby.Niah</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="topbar">
    <div class="inner">
      <a class="brand-mini" href="services.html">← Back</a>
      <a class="btn btn-ghost" href="index.html">Home</a>
    </div>
  </header>

  <main class="page">
    <div class="form-wrap">
      <div class="card form-card">
        <h2>Book an appointment</h2>
        <p class="sub">Fill this out and I’ll text you back to confirm.</p>

        <!-- IMPORTANT:
             When she gives you Formspree link, replace action="#" with:
             action="https://formspree.io/f/XXXXXXX"
        -->
        <form action="#" method="POST">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name" required />
          </div>

          <div class="field">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" placeholder="(###) ###-####" required />
          </div>

          <div class="field">
            <label for="service">Service</label>
            <select id="service" name="service" required>
              <option value="">Select one</option>
              <option>Light blue long set</option>
              <option>Pastel pink medium set</option>
              <option>Black short set</option>
              <option>Long set with design</option>
              <option>Custom style</option>
            </select>
          </div>

          <div class="field">
            <label for="date">Preferred date</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="field">
            <label for="time">Preferred time</label>
            <input type="time" id="time" name="time" required />
          </div>

          <div class="field">
            <label for="msg">Style details & inspiration</label>
            <textarea id="msg" name="message" placeholder="Describe your desired style, include any inspiration details or links" required></textarea>
          </div>

          <div class="field">
            <label for="photo">Inspiration photo (optional)</label>
            <input type="file" id="photo" name="photo" accept="image/jpeg,image/jpg,image/png" />
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Send</button>
            <a class="btn btn-ghost" href="https://instagram.com/dolledby.Niah" target="_blank" rel="noreferrer">
              DM on Instagram
            </a>
          </div>

          <div class="footer-note">
            Prefer DM? Message on Instagram:
            <a class="ig-link" href="https://instagram.com/dolledby.Niah" target="_blank" rel="noreferrer">@dolledby.Niah</a>
            <br />
            © 2026 dolledby.Niah
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Auto-pick service from URL (when user clicks "Book this style")
    const params = new URLSearchParams(window.location.search);
    const s = params.get("service");
    if (s) {
      const select = document.getElementById("service");
      const decoded = decodeURIComponent(s);
      // set if option exists, otherwise add it
      let found = false;
      [...select.options].forEach(o => { if (o.value === decoded || o.text === decoded) found = true; });
      if (!found) {
        const opt = document.createElement("option");
        opt.text = decoded;
        select.add(opt);
      }
      select.value = decoded;
    }
  </script>

</body>
</html>
